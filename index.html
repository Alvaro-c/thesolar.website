<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The solar Website</title>
</head>

<body>
    <header>The Solar Website</header>
    <main>This site has been online with no interruptions for: <span id="up-time"></span></main>

    <script>

        const start = new Date("2022-11-20T13:00:00");
        document.addEventListener('DOMContentLoaded', showTime);

        function showTime() {
            let now = new Date();
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('up-time').innerHTML = dhm(diffTime);
        }

        setInterval(showTime, 1000);


        function dhm(t) {
            var cd = 24 * 60 * 60 * 1000,
                ch = 60 * 60 * 1000,
                d = Math.floor(t / cd),
                h = Math.floor((t - d * cd) / ch),
                m = Math.round((t - d * cd - h * ch) / 60000),
                s =  ((t % 60000) / 1000).toFixed(0);
                pad = function (n) { return n < 10 ? '0' + n : n; };
            if (m === 60) {
                h++;
                m = 0;
            }
            if (h === 24) {
                d++;
                h = 0;
            }
            return `${d} days, ${h} hours, ${m} minutes, ${s} seconds`;
        }

    </script>
</body>

</html>
